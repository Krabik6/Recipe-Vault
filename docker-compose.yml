version: '3.9'
services:
  meal-schedule:
    build: ./
    command: ./wait-for-postgres.sh db ./meal-schedule
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty
    container_name: meal-schedule

  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432

  migrate:
    image: migrate/migrate
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations
    command: ["-path", "migrations", "-database",  "postgres://postgres:qwerty@db:5432/postgres?sslmode=disable", "up", "3"]


